<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tk-pagination demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../tk-pagination.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div style="max-width: 800px;" class="vertical-section-container centered">
      <h3>Basic tk-pagination demo</h3>
      <demo-snippet>
        <template>
          <tk-pagination total=40 current-page="{{currentPage}}"></tk-pagination>
        </template>
      </demo-snippet>
      <h3>Set pageSize demo</h3>
      <demo-snippet>
        <template>
          <tk-pagination total=40 page-size=20 current-page="{{currentPage}}"></tk-pagination>
        </template>
      </demo-snippet>
      <h3>Lager total number demo</h3>
      <demo-snippet>
        <template>
          <tk-pagination total=400 current-page="{{currentPage}}"></tk-pagination>
        </template>
      </demo-snippet>
      <h3>Set MaxLength demo</h3>
      <demo-snippet>
        <template>
          <tk-pagination total=400 page-size=5 max-length=8 current-page="{{currentPage}}"></tk-pagination>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
