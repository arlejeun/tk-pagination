<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tk-pagination test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../tk-pagination.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <tk-pagination></tk-pagination>
      </template>
    </test-fixture>

    <test-fixture id="basicSet">
      <template>
        <tk-pagination total="400" page-size="20"></tk-pagination>
      </template>
    </test-fixture>

    <script>
      suite('tk-pagination', function() {
        test('instantiating the element works', function() {
          var element = fixture('basic');
          assert.equal(element.is, 'tk-pagination');
        });

        test('basic test', function() {
          var element = fixture('basicSet');
          assert.equal(element.total, 400);
          assert.equal(element.pageSize, 20);
          assert.equal(element._pageCount, 20);
          assert.equal(element.currentPage, 1);
        });

        test('jump click test', function() {
          var element = fixture('basicSet');
          var input = element.querySelector('input');
          var jump = element.querySelector('#jumpBtn');
          input.value = 2;
          jump.click();
          assert(element.currentPage, 2);
        });
      });
    </script>
  </body>
</html>
