<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>tk-pagination test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../tk-pagination.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <tk-pagination></tk-pagination>
      </template>
    </test-fixture>

    <script>
      suite('tk-pagination', function() {
        test('instantiating the element works', function() {
          let element = fixture('basic');
          assert.equal(element.is, 'tk-pagination');
        });

        test('basic test', function() {
          let element = fixture('basic');
          element.total = 400;
          element.pageSize = 20;
          assert.equal(element.pageCount, 20);
          assert.equal(element.currentPage, 1);
        });
      });
    </script>
  </body>
</html>
